$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.1-M27
jvm:
  name: graalvm-java17:22.3.1
projects:
  scripts:
    dependencies:
    - build.bleep::bleep-core:${BLEEP_VERSION}
    - build.bleep::bleep-plugin-jni:${BLEEP_VERSION}
    - com.lihaoyi::os-lib:0.9.1
    extends: template-common
    scala:
      version: 3.2.2
  tests:
    dependencies: org.scalameta::munit:0.7.29
    dependsOn: tokenizers-scala
    extends: template-common
    isTestProject: true
  tokenizers-scala:
    dependencies:
    - com.lihaoyi::fansi:0.3.1
    - io.github.astonbitecode:j4rs:0.15.0
    extends: template-common
    platform:
      name: jvm
    dependsOn: native
  native:
    sourcegen:
      - main: tokenizers.scripts.GenJniLibrary
        project: scripts
    extends: template-common
scripts:
  javah: scripts/tokenizers.scripts.Javah
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
      version: 3.2.2
